<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerSync - Payments</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="hamburger" onclick="toggleSidebar()">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">SS</div>
                <span class="sidebar-title">SellerSync</span>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
                <a href="sellers.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Sellers
                </a>
                <a href="stock.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    Stock
                </a>
                <a href="sales.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Sales
                </a>
                <a href="exhibitions.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Exhibitions
                </a>
                <a href="payments.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Payments
                </a>
                <a href="reports.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Reports
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" onclick="logout()">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-title">
                    <h1>Payments</h1>
                    <p>Track and manage all payment transactions</p>
                </div>
                <div class="header-actions desktop-only">
                    <button class="btn btn-primary" onclick="openPaymentModal()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M12 4v16m8-8H4" />
                        </svg>
                        Add Payment
                    </button>
                </div>
            </header>

            <!-- Mobile Add Button -->
            <button class="btn btn-primary mobile-add-btn" onclick="openPaymentModal()">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 4v16m8-8H4" />
                </svg>
                Add Payment
            </button>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-row">
                    <div class="filter-group">
                        <span class="filter-label">Seller</span>
                        <select class="form-input" id="filterSeller">
                            <option value="">All Sellers</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">From</span>
                        <input type="date" class="form-input" id="filterFrom">
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">To</span>
                        <input type="date" class="form-input" id="filterTo">
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Type</span>
                        <select class="form-input" id="filterType">
                            <option value="">All Types</option>
                            <option value="cash">Cash</option>
                            <option value="bank_transfer">Bank</option>
                            <option value="upi">UPI</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            Search
                        </button>
                        <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Payment History</h3>
                    <span class="badge badge-primary" id="paymentCount">0 payments</span>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Seller</th>
                                    <th>Type</th>
                                    <th class="text-right">Amount</th>
                                    <th>Reference</th>
                                    <th>Receipt</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTable">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Payment Modal -->
    <div class="modal-overlay" id="paymentModal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="paymentModalTitle">Add New Payment</h3>
                <button class="btn btn-icon btn-secondary" onclick="closePaymentModal()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <input type="hidden" id="paymentId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Seller *</label>
                            <select class="form-input" id="paymentSeller" required>
                                <option value="">Select Seller</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Amount (₹) *</label>
                            <input type="number" class="form-input" id="paymentAmount" placeholder="Enter amount"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Payment Date *</label>
                            <input type="date" class="form-input" id="paymentDate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Payment Type</label>
                            <select class="form-input" id="paymentType">
                                <option value="cash">Cash</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="upi">UPI</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reference Number</label>
                            <input type="text" class="form-input" id="paymentRef" placeholder="Transaction ID">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <input type="text" class="form-input" id="paymentNotes" placeholder="Add notes">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: var(--space-md);">
                        <label class="form-label">Receipt Image (Google Drive Link)</label>
                        <input type="url" class="form-input" id="paymentImageUrl"
                            placeholder="Paste Google Drive shareable link here"
                            onchange="previewDriveImage(this.value)">
                        <small style="color: var(--gray-500); font-size: 0.75rem;">
                            Share image on Drive → Get Link → Paste here
                        </small>
                        <div id="imagePreviewContainer" style="margin-top: var(--space-sm); display: none;">
                            <img id="driveImagePreview" style="max-height: 100px; border-radius: var(--radius-md);"
                                alt="Preview">
                            <button type="button" class="btn btn-sm btn-danger" onclick="clearImageLink()"
                                style="margin-left: var(--space-sm);">Remove</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePaymentModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitPayment()">Save Payment</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/api.js"></script>
    <script>
        // Check auth
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        let payments = [];
        let sellers = [];

        // Load data
        async function loadData() {
            try {
                // Load sellers for dropdown
                sellers = await api.get('/sellers');
                populateSellerDropdowns();

                // Check URL params for seller filter
                const urlParams = new URLSearchParams(window.location.search);
                const sellerParam = urlParams.get('seller');
                if (sellerParam) {
                    document.getElementById('filterSeller').value = sellerParam;
                }

                // Load payments
                await loadPayments();
            } catch (error) {
                showToast('Error loading data', 'error');
            }
        }

        function populateSellerDropdowns() {
            const filterSelect = document.getElementById('filterSeller');
            const modalSelect = document.getElementById('paymentSeller');

            const options = sellers.map(s => `<option value="${s.id}">${s.name}</option>`).join('');

            filterSelect.innerHTML = '<option value="">All Sellers</option>' + options;
            modalSelect.innerHTML = '<option value="">Select Seller</option>' + options;
        }

        async function loadPayments() {
            const sellerId = document.getElementById('filterSeller').value;
            const fromDate = document.getElementById('filterFrom').value;
            const toDate = document.getElementById('filterTo').value;
            const paymentType = document.getElementById('filterType').value;

            let query = [];
            if (sellerId) query.push(`seller_id=${sellerId}`);
            if (fromDate) query.push(`from_date=${fromDate}`);
            if (toDate) query.push(`to_date=${toDate}`);
            if (paymentType) query.push(`payment_type=${paymentType}`);

            const queryString = query.length > 0 ? '?' + query.join('&') : '';

            payments = await api.get('/payments' + queryString);
            renderPayments();
        }

        function renderPayments() {
            const tbody = document.getElementById('paymentsTable');
            document.getElementById('paymentCount').textContent = `${payments.length} payments`;

            if (payments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                    <path d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"/>
                                </svg>
                                <p>No payments found</p>
                            </div>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = payments.map(p => {
                const date = new Date(p.payment_date);
                const day = date.getDate();
                const month = date.toLocaleString('en-IN', { month: 'short' });
                const year = date.getFullYear();
                const badgeClass = getBadgeClass(p.payment_type);
                const sellerInitial = p.seller_name.charAt(0).toUpperCase();
                const hasImage = p.image_path ? true : false;

                return `
                <tr>
                    <td>
                        <div class="date-display">
                            <span class="day">${day}</span>
                            <span class="month-year">${month} ${year}</span>
                        </div>
                    </td>
                    <td>
                        <div class="seller-name-cell">
                            <div class="seller-avatar">${sellerInitial}</div>
                            <span>${p.seller_name}</span>
                        </div>
                    </td>
                    <td><span class="badge ${badgeClass}">${formatPaymentType(p.payment_type)}</span></td>
                    <td class="amount positive">₹${formatNumber(p.amount)}</td>
                    <td>${p.reference_number || '-'}</td>
                    <td>
                        ${hasImage ? `
                            <button class="btn btn-action btn-image" onclick="viewPaymentImage('${p.image_path}')" title="View Receipt">
                                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </button>
                        ` : '-'}
                    </td>
                    <td>
                        <button class="btn btn-action btn-edit" onclick="editPayment(${p.id})" title="Edit">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button class="btn btn-action btn-delete" onclick="deletePayment(${p.id})" title="Delete" style="margin-left: 4px;">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            `}).join('');
        }

        function getBadgeClass(type) {
            const classes = {
                'cash': 'badge-cash',
                'bank_transfer': 'badge-bank',
                'upi': 'badge-upi',
                'cheque': 'badge-cheque'
            };
            return classes[type] || 'badge-primary';
        }

        function formatPaymentType(type) {
            const types = {
                'cash': 'Cash',
                'bank_transfer': 'Bank',
                'upi': 'UPI',
                'cheque': 'Cheque'
            };
            return types[type] || type;
        }

        function applyFilters() {
            loadPayments();
        }

        function clearFilters() {
            document.getElementById('filterSeller').value = '';
            document.getElementById('filterFrom').value = '';
            document.getElementById('filterTo').value = '';
            document.getElementById('filterType').value = '';
            loadPayments();
        }

        // Modal functions
        function openPaymentModal() {
            document.getElementById('paymentModalTitle').textContent = 'Add New Payment';
            document.getElementById('paymentForm').reset();
            document.getElementById('paymentId').value = '';
            document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('paymentImageUrl').value = '';
            clearImagePreview();
            document.getElementById('paymentModal').classList.add('active');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        // Google Drive link functions
        function convertDriveLinkToDirectUrl(shareableLink) {
            // Convert Drive share link to direct image URL
            // https://drive.google.com/file/d/FILE_ID/view?usp=sharing
            // to: https://drive.google.com/uc?export=view&id=FILE_ID
            const match = shareableLink.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (match) {
                return 'https://drive.google.com/uc?export=view&id=' + match[1];
            }
            return shareableLink; // Return as-is if not a Drive link
        }

        function previewDriveImage(url) {
            if (!url) {
                clearImagePreview();
                return;
            }
            const directUrl = convertDriveLinkToDirectUrl(url);
            const container = document.getElementById('imagePreviewContainer');
            const img = document.getElementById('driveImagePreview');
            img.src = directUrl;
            container.style.display = 'flex';
            container.style.alignItems = 'center';
        }

        function clearImageLink() {
            document.getElementById('paymentImageUrl').value = '';
            clearImagePreview();
        }

        function clearImagePreview() {
            document.getElementById('imagePreviewContainer').style.display = 'none';
            document.getElementById('driveImagePreview').src = '';
        }

        // Initialize image upload area click handler after DOM is ready
        if (document.getElementById('imageUploadArea')) {
            document.getElementById('imageUploadArea').addEventListener('click', function (e) {
                console.log('Image upload area clicked');
                // Only trigger file picker if not clicking on a button
                if (!e.target.closest('.image-action-btn')) {
                    document.getElementById('paymentImage').click();
                }
            });
        }

        function previewImage(input) {
            console.log('previewImage called, files:', input.files);
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                console.log('File selected:', input.files[0].name, input.files[0].size);
                newImageSelected = true; // Mark that a new image was selected
                deleteExistingImage = false; // If selecting new, don't delete existing
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentImageDataUrl = e.target.result;
                    console.log('File loaded into reader, newImageSelected:', newImageSelected);
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Receipt preview" onclick="viewFullImage(event)">
                        <div class="image-actions">
                            <button type="button" class="btn btn-sm image-action-btn" onclick="viewFullImage(event)" title="View Full">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                View
                            </button>
                            <button type="button" class="btn btn-sm btn-danger image-action-btn" onclick="deleteImage(event)" title="Remove">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    `;
                    preview.classList.add('has-image');
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                console.log('No file in input');
            }
        }

        function viewFullImage(e) {
            e.stopPropagation();
            if (currentImageDataUrl) {
                // Open image in new window/tab
                const win = window.open();
                win.document.write(`
                    <html>
                    <head><title>Receipt Image</title>
                    <style>
                        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #111; }
                        img { max-width: 100%; max-height: 100vh; object-fit: contain; }
                    </style>
                    </head>
                    <body><img src="${currentImageDataUrl}" alt="Receipt"></body>
                    </html>
                `);
            }
        }

        // Declare these BEFORE functions that use them
        let existingImagePath = null;
        let deleteExistingImage = false;
        let newImageSelected = false;

        function deleteImage(e) {
            e.stopPropagation();
            // Clear the preview visually but keep the delete flag
            const preview = document.getElementById('imagePreview');
            currentImageDataUrl = null;
            existingImagePath = null;
            newImageSelected = false;
            deleteExistingImage = true; // Mark to delete on the server
            console.log('DELETE CLICKED - deleteExistingImage:', deleteExistingImage);
            if (preview) {
                preview.innerHTML = `
                    <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                    </svg>
                    <span style="color: var(--danger);">Image will be deleted on save</span>
                `;
                preview.classList.remove('has-image');
            }
            const input = document.getElementById('paymentImage');
            if (input) input.value = '';
        }

        function viewPaymentImage(imagePath) {
            const win = window.open();
            win.document.write(`
                <html>
                <head><title>Receipt Image</title>
                <style>
                    body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #111; }
                    img { max-width: 100%; max-height: 100vh; object-fit: contain; }
                </style>
                </head>
                <body><img src="${imagePath}" alt="Receipt"></body>
                </html>
            `);
        }

        function resetImagePreview() {
            const preview = document.getElementById('imagePreview');
            currentImageDataUrl = null;
            existingImagePath = null;
            deleteExistingImage = false;
            newImageSelected = false;
            if (preview) {
                preview.innerHTML = `
                    <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                    </svg>
                    <span>Tap to upload image</span>
                `;
                preview.classList.remove('has-image');
            }
            const input = document.getElementById('paymentImage');
            if (input) input.value = '';
        }

        function showExistingImage(imagePath) {
            const preview = document.getElementById('imagePreview');
            existingImagePath = imagePath;
            currentImageDataUrl = imagePath;
            preview.innerHTML = `
                <img src="${imagePath}" alt="Receipt preview" onclick="viewFullImage(event)">
                <div class="image-actions">
                    <button type="button" class="btn btn-sm image-action-btn" onclick="viewFullImage(event)" title="View Full">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        View
                    </button>
                    <button type="button" class="btn btn-sm btn-danger image-action-btn" onclick="deleteExistingImageHandler(event)" title="Remove">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Delete
                    </button>
                </div>
            `;
            preview.classList.add('has-image');
        }

        function deleteExistingImageHandler(e) {
            e.stopPropagation();
            // Use the same logic as deleteImage - don't call resetImagePreview because it resets the flag
            const preview = document.getElementById('imagePreview');
            currentImageDataUrl = null;
            existingImagePath = null;
            newImageSelected = false;
            deleteExistingImage = true; // This MUST stay true
            console.log('DELETE EXISTING - deleteExistingImage:', deleteExistingImage);
            if (preview) {
                preview.innerHTML = `
                    <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                    </svg>
                    <span style="color: var(--danger);">Image will be deleted on save</span>
                `;
                preview.classList.remove('has-image');
            }
            const input = document.getElementById('paymentImage');
            if (input) input.value = '';
        }

        function editPayment(id) {
            const payment = payments.find(p => p.id === id);
            if (!payment) return;

            document.getElementById('paymentId').value = payment.id;
            document.getElementById('paymentSeller').value = payment.seller_id;
            document.getElementById('paymentAmount').value = payment.amount;
            // Fix timezone issue: extract YYYY-MM-DD without timezone conversion
            const dateStr = payment.payment_date;
            document.getElementById('paymentDate').value = dateStr.substring(0, 10);
            document.getElementById('paymentType').value = payment.payment_type;
            document.getElementById('paymentRef').value = payment.reference_number || '';
            document.getElementById('paymentNotes').value = payment.notes || '';

            // Handle existing image (Drive link)
            document.getElementById('paymentImageUrl').value = payment.image_path || '';
            if (payment.image_path) {
                previewDriveImage(payment.image_path);
            } else {
                clearImagePreview();
            }

            document.getElementById('paymentModalTitle').textContent = 'Edit Payment';
            document.getElementById('paymentModal').classList.add('active');
        }

        async function submitPayment() {
            const id = document.getElementById('paymentId').value;
            const imageUrl = document.getElementById('paymentImageUrl').value.trim();

            const sellerId = document.getElementById('paymentSeller').value;
            const amount = document.getElementById('paymentAmount').value;
            const paymentDate = document.getElementById('paymentDate').value;
            const paymentType = document.getElementById('paymentType').value;
            const referenceNumber = document.getElementById('paymentRef').value;
            const notes = document.getElementById('paymentNotes').value;

            if (!sellerId || !amount) {
                showToast('Please fill in required fields', 'error');
                return;
            }

            try {
                const data = {
                    seller_id: sellerId,
                    amount: parseFloat(amount),
                    payment_date: paymentDate,
                    payment_type: paymentType,
                    reference_number: referenceNumber,
                    notes: notes,
                    image_path: imageUrl || null
                };

                if (id) {
                    await api.put(`/payments/${id}`, data);
                    showToast('Payment updated successfully', 'success');
                } else {
                    await api.post('/payments', data);
                    showToast('Payment added successfully', 'success');
                }
                closePaymentModal();
                loadPayments();
            } catch (error) {
                showToast(error.message || 'Error saving payment', 'error');
            }
        }

        async function deletePayment(id) {
            if (!confirm('Are you sure you want to delete this payment?')) return;

            try {
                await api.delete(`/payments/${id}`);
                showToast('Payment deleted successfully', 'success');
                loadPayments();
            } catch (error) {
                showToast('Error deleting payment', 'error');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Init
        loadData();
    </script>
</body>

</html>
