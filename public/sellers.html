<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerSync - Sellers</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="hamburger" onclick="toggleSidebar()">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">SS</div>
                <span class="sidebar-title">SellerSync</span>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
                <a href="sellers.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Sellers
                </a>
                <a href="payments.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Payments
                </a>
                <a href="reports.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Reports
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" onclick="logout()">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-title">
                    <h1>Sellers</h1>
                    <p>Manage your sellers and track their payments</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openSellerModal()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M12 4v16m8-8H4" />
                        </svg>
                        Add Seller
                    </button>
                </div>
            </header>

            <!-- Sellers Grid -->
            <div class="sellers-grid" id="sellersGrid">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>

    <!-- Add Seller Modal -->
    <div class="modal-overlay" id="sellerModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="sellerModalTitle">Add New Seller</h3>
                <button class="btn btn-icon btn-secondary" onclick="closeSellerModal()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="sellerForm">
                    <input type="hidden" id="sellerId">
                    <div class="form-group">
                        <label class="form-label">Seller Name</label>
                        <input type="text" class="form-input" id="sellerName" placeholder="Enter seller name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" id="sellerLocation" placeholder="Enter location">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contact Person</label>
                        <input type="text" class="form-input" id="sellerContact" placeholder="Contact person name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="sellerPhone" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Initial Balance (₹)</label>
                        <input type="number" class="form-input" id="sellerBalance" placeholder="0" value="0">
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Notes</label>
                        <input type="text" class="form-input" id="sellerNotes" placeholder="Additional notes">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSellerModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitSeller()">Save Seller</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/api.js"></script>
    <script>
        // Check auth
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        let sellers = [];

        // Load sellers
        async function loadSellers() {
            try {
                const response = await api.get('/sellers');
                sellers = response;
                renderSellers();
            } catch (error) {
                showToast('Error loading sellers', 'error');
            }
        }

        function renderSellers() {
            const grid = document.getElementById('sellersGrid');

            if (sellers.length === 0) {
                grid.innerHTML = '<p style="color: var(--gray-500);">No sellers found. Add your first seller!</p>';
                return;
            }

            grid.innerHTML = sellers.map(seller => `
                <div class="seller-card">
                    <div class="seller-header">
                        <div>
                            <div class="seller-name">${seller.name}</div>
                            <div class="seller-location">${seller.location || 'No location'}</div>
                        </div>
                        <span class="badge ${seller.status === 'active' ? 'badge-success' : 'badge-danger'}">
                            ${seller.status}
                        </span>
                    </div>
                    <div class="seller-stats">
                        <div>
                            <div class="seller-stat-label">Initial Balance</div>
                            <div class="seller-stat-value">₹${formatNumber(seller.initial_balance)}</div>
                        </div>
                        <div>
                            <div class="seller-stat-label">Total Paid</div>
                            <div class="seller-stat-value" style="color: var(--success);">₹${formatNumber(seller.total_payments)}</div>
                        </div>
                        <div>
                            <div class="seller-stat-label">Pending</div>
                            <div class="seller-stat-value" style="color: var(--danger);">₹${formatNumber(seller.pending_amount)}</div>
                        </div>
                        <div>
                            <div class="seller-stat-label">Balance Left</div>
                            <div class="seller-stat-value">₹${formatNumber(seller.initial_balance - seller.total_payments)}</div>
                        </div>
                    </div>
                    <div style="margin-top: var(--space-lg); display: flex; gap: var(--space-sm);">
                        <button class="btn btn-secondary" style="flex: 1;" onclick="editSeller(${seller.id})">Edit</button>
                        <button class="btn btn-primary" style="flex: 1;" onclick="location.href='payments.html?seller=${seller.id}'">Payments</button>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openSellerModal(id = null) {
            document.getElementById('sellerModalTitle').textContent = id ? 'Edit Seller' : 'Add New Seller';
            document.getElementById('sellerForm').reset();
            document.getElementById('sellerId').value = id || '';
            document.getElementById('sellerModal').classList.add('active');
        }

        function closeSellerModal() {
            document.getElementById('sellerModal').classList.remove('active');
        }

        async function editSeller(id) {
            const seller = sellers.find(s => s.id === id);
            if (!seller) return;

            document.getElementById('sellerId').value = seller.id;
            document.getElementById('sellerName').value = seller.name;
            document.getElementById('sellerLocation').value = seller.location || '';
            document.getElementById('sellerContact').value = seller.contact_person || '';
            document.getElementById('sellerPhone').value = seller.phone || '';
            document.getElementById('sellerBalance').value = seller.initial_balance || 0;
            document.getElementById('sellerNotes').value = seller.notes || '';

            document.getElementById('sellerModalTitle').textContent = 'Edit Seller';
            document.getElementById('sellerModal').classList.add('active');
        }

        async function submitSeller() {
            const id = document.getElementById('sellerId').value;
            const data = {
                name: document.getElementById('sellerName').value,
                location: document.getElementById('sellerLocation').value,
                contact_person: document.getElementById('sellerContact').value,
                phone: document.getElementById('sellerPhone').value,
                initial_balance: parseFloat(document.getElementById('sellerBalance').value) || 0,
                notes: document.getElementById('sellerNotes').value
            };

            try {
                if (id) {
                    await api.put(`/sellers/${id}`, data);
                    showToast('Seller updated successfully', 'success');
                } else {
                    await api.post('/sellers', data);
                    showToast('Seller added successfully', 'success');
                }
                closeSellerModal();
                loadSellers();
            } catch (error) {
                showToast(error.message || 'Error saving seller', 'error');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Init
        loadSellers();
    </script>
</body>

</html>
